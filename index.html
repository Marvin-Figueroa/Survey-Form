<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey | Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for letting us know a little more about you as a developer
    </p>
    <div id="form-container">
      <form action="" id="survey-form">
        <div class="input-block">
          <label for="name" id="name-label"
            >Name<br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </label>
        </div>
        <div class="input-block">
          <label for="email" id="email-label"
            >Email<br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </label>
        </div>
        <div class="input-block">
          <label for="number" id="number-label">
            Age (Optional)<br />
            <input
              type="number"
              name="age"
              id="number"
              placeholder="Age"
              min="18"
              max="100"
            />
          </label>
        </div>

        <div class="input-block">
          <p>What role do you prefer as a developer?</p>
          <select name="dev_preference" id="dropdown">
            <option value="select">Select your prefered role</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack">FullStack</option>
            <option value="devops">Devops</option>
          </select>
        </div>
        <div class="input-block">
          <p>Would you recommend the programming/coding field to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
            />
            Definitely </label
          ><br />
          <label for="maybe">
            <input type="radio" name="recommend" id="maybe" value="maybe" />
            Maybe</label
          ><br />
          <label for="no">
            <input type="radio" name="recommend" id="no" value="no" /> No</label
          >
        </div>
        <div class="input-block">
          <p>What are your favorite programming languages?</p>
          <label for="python">Python</label>
          <input type="checkbox" id="python" name="python" value="python" />
          <label for="java">Java</label>
          <input type="checkbox" id="java" name="java" value="java" />
          <label for="javascript">JavaScript</label>
          <input
            type="checkbox"
            id="javascript"
            name="javascript"
            value="javascript"
          />
          <label for="php">PHP</label>
          <input type="checkbox" id="php" name="php" value="php" />
          <label for="c#">C#</label>
          <input type="checkbox" id="c#" name="c#" value="c#" />
          <label for="golang">Go</label>
          <input type="checkbox" id="golang" name="golang" value="golang" />
          <label for="kotlin">Kotlin</label>
          <input type="checkbox" id="kotlin" name="kotlin" value="kotlin" />
          <label for="ruby">Ruby</label>
          <input type="checkbox" id="ruby" name="ruby" value="ruby" />
          <label for="rust">Rust</label>
          <input type="checkbox" id="rust" name="rust" value="rust" />
          <label for="swift">Swift</label>
          <input type="checkbox" id="swift" name="swift" value="swift" />
        </div>

        <div class="input-block">
          <p>Tell us a little about your life as a developer:</p>
          <textarea
            name="testimony"
            id="testimony"
            cols="30"
            rows="10"
            placeholder="Enter your short story here..."
          ></textarea>
        </div>
        <div class="input-block">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
